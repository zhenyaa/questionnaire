{% extends "base.html" %}

{% block content %}

{% load static %}

<link rel="stylesheet" href="{{ STATIC_URL }}/static/css/userPage.css" >

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="view-account">
        <section class="module">
            <div class="module-inner">
                <div class="side-bar">
                    <div class="user-info">
                        <img class="img-profile img-circle img-responsive center-block" src={{user.avatar.url}} alt="">
                        <ul class="meta list list-unstyled">
                            <li class="name">{{ user.username }}
                                <label class="label label-info"> {{ user.username }}</label>
                            </li>
                            <li class="email"><a href="#">{{ user.email }}</a></li>
                            <li class="activity">Last logged in: {{ user.last_login }}</li>
                        </ul>
                    </div>
            		<nav class="side-menu">
        				<!--<ul class="nav">-->
        					<!--<li class="active"><a href="#"><span class="fa fa-user"></span> Profile</a></li>-->
        					<!--<li><a href="#"><span class="fa fa-cog"></span> Settings</a></li>-->
        					<!--<li><a href="#"><span class="fa fa-credit-card"></span> Billing</a></li>-->
        					<!--<li><a href="#"><span class="fa fa-envelope"></span> Messages</a></li>-->

        					<!--<li><a href="user-drive.html"><span class="fa fa-th"></span> Drive</a></li>-->
        					<!--<li><a href="#"><span class="fa fa-clock-o"></span> Reminders</a></li>-->
        				<!--</ul>-->
        			</nav>
                </div>
                <div class="content-panel">
                    <h2 class="title">Profile<span class="pro-label label label-warning"></span></h2>

<!--                    form start-->
                    <form class="form-horizontal" method="post" enctype = "multipart/form-data">
                        {% csrf_token %}
                        <fieldset class="fieldset">
                            <h3 class="fieldset-title">Personal Info</h3>
                            <div class="form-group avatar">
                                <figure class="figure col-md-2 col-sm-3 col-xs-12">
                                    <img class="img-rounded img-responsive" src={{user.avatar.url}} alt="">
                                </figure>
                                <div class="form-inline col-md-10 col-sm-9 col-xs-12">
                                    <input type="file" name="avatar" class="file-uploader pull-left">
                                    <button type="submit" class="btn btn-sm btn-default-alt pull-left">Update Image</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 col-sm-3 col-xs-12 control-label">User Name</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="text" class="form-control" name="username" value="{{user.username}}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 col-sm-3 col-xs-12 control-label">First Name</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="text" class="form-control" name="first_name" value="{{user.first_name}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 col-sm-3 col-xs-12 control-label">Last Name</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="text" class="form-control" value="{{user.last_name}}" name="last_name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 col-sm-3 col-xs-12 control-label">Date of birth</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="date" class="form-control" value="{{user.dob|date:'Y-m-d'}}" name="dob">
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="fieldset">
                            <h3 class="fieldset-title">About myself</h3>
                            <div class="form-group">
                                <label class="col-md-2  col-sm-3 col-xs-12 control-label">Description</label>
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input type="text" class="form-control" value="{{user.aMyself}}" name="aMyself">
<!--                                    <p class="help-block">This is the email </p>-->
                                </div>
                            </div>


                        </fieldset>
                        <hr>
                        <div class="form-group">
                            <div class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">
                                <input class="btn btn-primary" type="submit" value="Update Profile">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>

{% endblock %}
