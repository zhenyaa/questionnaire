{% extends "base.html" %}
{% block content %}
{% load static %}
<div class="card" style="width: 25rem; left: 35%;">
     <div class="card-body">
        <form method="post">
             {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputEmail1">Название теста</label>
            <input type="text" name="nameTest" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="название теста">
            <small id="emailHelp" class="form-text text-muted">Название теста.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Описание теста</label>
            <input type="text" name="description" class="form-control" id="exampleInputPassword1" placeholder="описание">
          </div>
          <div class="form-check">
          </div>
          <button type="submit" class="btn btn-primary">Создать</button>
        </form>

    </div>
</div>
{% endblock %}
